<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: #000;
        text-decoration: none;
      }

      button {
        background-color: #f2f2f2;
        border: 0;
        border-radius: 4px;
        color: #5f6368;
        font-size: 14px;
        height: 36px;
        line-height: 27px;
        margin: 11px 4px;
        padding: 0 16px;
      }

      footer {
        background-color: #f2f2f2;
        border-top: 1px solid #e4e4e4;
        bottom: 0;
        box-sizing: border-box;
        display: flex;
        font-size: small;
        justify-content: space-between;
        left: 0;
        line-height: 40px;
        padding: 0 30px;
        position: absolute;
        width: 100vw;
      }

      footer a {
        color: #5f6368;
        padding-left: 27px;
      }

      footer a:first-child {
        padding-left: 0;
      }

      header {
        align-content: center;
        display: flex;
        font-size: 13px;
        justify-content: space-between;
        padding-top: 10px;
      }

      header a {
        display: inline-block;
        line-height: 32px;
        padding-left: 15px;
        vertical-align: middle;
      }

      main {
        text-align: center;
      }

      h1 {
        padding-top: 198px;
      }

      .google-menu {
        padding-left: 10px;
      }

      .menu-button {
        background-image: url("sprites.png");
        background-position: -132px -38px;
        background-size: 528px 68px;
        height: 30px;
        padding: 0;
        margin-left: 15px;
        width: 30px;
        text-indent: -99999px;
      }

      .profile-button img {
        border-radius: 50%;
        display: block;
        height: 32px;
        width: 32px;
      }

      .search-buttons {
        padding-top: 18px;
      }

      .search-field {
        border-radius: 24px;
        border: 1px solid #dfe1e5;
        display: block;
        height: 44px;
        margin: 0 auto;
        width: 584px;
      }

      .user-menu {
        padding-right: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="google-menu">
        <a href="">About</a>
        <a href="">Store</a>
      </nav>
      <nav class="user-menu">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href="" class="menu-button">Menu</a>
        <a href="" class="profile-button"
          ><img src="user-icon.jpg" alt="Profile"
        /></a>
      </nav>
    </header>
    <main>
      <h1><img src="googlelogo.png" alt="Google"/></h1>
      <form>
        <input class="search-field" type="text" />
        <div class="search-buttons">
          <button type="submit">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <a href="">Advertising</a>
        <a href="">Buisness</a>
      </nav>
      <nav>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </nav>
    </footer>
  </body>
</html>
